<!DOCTYPE html>
<html lang="en">
  <!-- The head section contains meta-information about the document -->
  <head>
      <!-- The meta tag specifies the character encoding for the HTML document -->
      <meta charset="utf-8">
      <!-- The title tag specifies the title of the document -->
      <title>AirBnB clone</title>
      <!-- The link tags define the relationship between the current document and an external resource -->
      <link rel="stylesheet" href="styles/2-common.css">
      <link rel="stylesheet" href="styles/2-header.css">
      <link rel="stylesheet" href="styles/2-footer.css">
  </head>
  <!-- The body section contains the content of the document -->
  <body>
      <!-- The header section is used to contain a group of introductory or navigational aids -->
      <header></header>
      <!-- The footer section is used to contain information about the author, copyright information, and links to terms of use -->
      <footer>
          <!-- The p tag defines a paragraph -->
          <p> Best School </p>
      </footer>
  </body>
</html>
